<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>BMICalculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <br />
    <br />
    <div class="container">
      <h1>What is my BMI? Calculate your Body Mass Index below</h1>
      <br />
      <form action="/" method="post">
        <p id="description">Please enter your weight:</p>
        <input class="form-control" name="weight" />
        <br />
        <p id="description">Please enter your height:</p>
        <input class="form-control" name="height" />
        <br />
        <button type="submit" name="bmiCalculate">Calculate BMI</button>
      </form>
    </div>
  </body>
</html>
